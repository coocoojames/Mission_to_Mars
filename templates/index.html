<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Mission to Mars</title>
   <link
     rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>

<body>
    <div class='container'>
        <div class='jumbotron text-center'>
            <h1>Mission to Mars</h1>
            <p><a class='btn btn-success btn-lg' href='scrape' role='button'>
                Scrape New Data
            </a></p>
        </div>
        <!-- Mars News -->
        <div class=row' id='mars-news'>
            <div class='col-md-12'>
                <div class='media'>
                    <div class='media-body'>
                        <h2>Latest Mars News</h2>
                        <h4 class='media-heading'>{{mars.news_title}}</h4>
                        <p>{{mars.news_summary}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class='row' id='mars-hemispheres-images'>
            <!-- For Mars Facts -->
            <div class='col-lg-12'>
                <div class='row' id='mars-facts'>
                    <table class='table table-condensed'>
                        <h4>Mars Facts Table</h4>
                        {{mars.facts | safe}}
                    </table>
                </div>    
            </div>
            <div class='col-lg-8'>
                <h2>Mars Hemispheres</h2>
                {% for hemisphere in mars.mars_hemispheres %}
                    <div class="col-xs-6">
                        <div class='thumbnail'>
                            <img src ={{hemisphere.img_url}} class='img-responsive' alt='Responsive Image'>
                            <h4 class='titles'>{{hemisphere.title}}</h4>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
